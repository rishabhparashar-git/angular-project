<div class="container">
  <form>
    <div class="form-group my-3">
      <label for="title">Title</label>
      <input type="text" if="title" class="form-control" />
    </div>

    <div class="form-group my-3">
      <label for="price">Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input
          type="text"
          id="price"
          class="form-control"
          aria-label="Amount (to the nearest dollar)"
        />
      </div>
    </div>

    <div class="form-group my-3">
      <label for="category">Category</label>
      <select if="category" class="form-control">
        <option value=""></option>
        <option *ngFor="let c of categories | keyvalue" [value]="c.key">
          {{ c.value }}
        </option>
      </select>
    </div>
    <div class="form-group my-3">
      <label for="imageUrl">Image URL</label>
      <input type="text" if="imageUrl" class="form-control" />
    </div>
    <button class="btn btn-primary my-3">Save</button>
  </form>
</div>
